<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Joey's Pizza</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                
                <li class="nav-item">
                    <form action="/logout" method="post">
                        <button type="submit" class="btn btn-link nav-link">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container mt-5">
        <h1>Admin Dashboard</h1>
        <h2>All Orders</h2>
        <div>
            {% for order in orders %}
                <div class="order-item">
                    <p><strong>Order ID:</strong> {{ order._id }}</p>
                    <p><strong>Flavor:</strong> {{ order.flavor }}</p>
                    <p><strong>Crust:</strong> {{ order.crust }}</p>
                    <p><strong>Size:</strong> {{ order.size }}</p>
                    <p><strong>User ID:</strong> {{ order.user_id }}</p>
                    <hr>
                </div>
            {% endfor %}
        </div>

        <h2>Cancel Orders by User ID</h2>
<form action="/admin/cancel_orders" method="post" id="cancel-orders-form">
    <div class="form-group">
        <label for="user_id">User ID:</label>
        <input type="text" name="user_id" id="user_id" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-danger">Cancel Orders</button>
</form>

    </div>

    
</body>
</html>
