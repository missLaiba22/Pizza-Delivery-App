<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Delivery App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <img src="static\images\main.jfif" alt="Delicious Pizza" class="img-fluid w-100">
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12 text-center">
                <h1>Welcome to Joey's Pizza - Town's favourite pizzeria</h1>
                <div class="d-flex justify-content-center mt-3">
                    <a href="/login" class="btn btn-primary mx-2">Login</a>
                    <a href="/signup" class="btn btn-secondary mx-2">Signup</a>
                    <form action="/logout" method="post">
                        <button type="submit" class="btn btn-secondary mx-2">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
